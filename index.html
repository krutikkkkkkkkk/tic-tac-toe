<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

</head>
<body>
    <script>
function play1(clicked_id){
    let id  =  clicked_id;
    document.getElementById(id).innerHTML = "X";
    document.getElementById(id).setAttribute("data-value", "1")
    whoIsTheWinner()
    playO()
    blockPlayerX()
} 
function play2(clicked_id){
    let id1  = clicked_id;
    document.getElementById(id1).innerHTML = "O";
    document.getElementById(id1).setAttribute("data-value", "0")
    whoIsTheWinner()
    playX()
    blockPlayerO()
} 
    </script>
  
    <main>
        <h4>Tic Tac Toe [X O]</h4>
        <span id="winner"></span>
    <!--row 1-->
    <div class="row">
    <div id="0" class="cube" onclick="isSelected()"></div>
    <div id="1" class="cube" onclick="isSelected()"></div>
    <div id="2" class="cube" onclick="isSelected()"></div>
    </div>

    <!--row 2-->
    <div class="row">
    <div id="3" class="cube" onclick="isSelected()"></div>
    <div id="4" class="cube" onclick="isSelected()"></div>
    <div id="5" class="cube" onclick="isSelected()"></div>
    </div>

    <!--row 3-->
    <div class="row">
    <div id="6" class="cube" onclick="isSelected()"></div>
    <div id="7" class="cube" onclick="isSelected()"></div>
    <div id="8" class="cube" onclick="isSelected()"></div>
    </div>
    <div class="players">
        <button class="btn button1" onclick="playX()" id="player1">Player 1</button> 
        <button class="btn button2" onclick="playO()"id="player2">Player 2</button>
        <button class="btn btn-success " onclick="history.go(0)">Reset</button>
    </div>
</main>
<footer class="footer">
    <p>&copy; <a href="http://github.com/reboot13-git/tic-tac-toe" target="_blank" rel="noopener noreferrer">reboot13-git/tic-tac-toe</a></p>
</footer>
</body>
</html>
